<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Horizontal Chart</title>
    <link rel="stylesheet" href="chart.css">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin-left: 3rem;
            margin-right: 3rem;
        }

        @media (min-width: 992px) {
            .container {
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>

<body>


    <div class="container">
        <div class="horizontal-bar-chart" id="myChart"></div>
    </div>

    <script src="chart.js"></script>
    <script>
        const myLabels = [
            {
                name: "Easy to use",
                category: "Positive",
                percent: 40,
            },
            {
                name: "Reliable",
                category: "Overall",
                percent: 20,
            },
            {
                name: "Difficiult",
                category: "Negative",
                percent: 10,
            },
        ];
        const myCategories = [
            {
                name: "Positive",
                color: "#355DEB",
            },
            {
                name: "Overall",
                color: "#65AEEE",
            },
            {
                name: "Negative",
                color: "#2A3A48",
            },
        ];
        horizontalBarChart("myChart", myLabels, myCategories);

    </script>
</body>

</html>
