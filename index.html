<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Horizontal Chart</title>
    <link rel="stylesheet" href="chart.css">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin-left: 3rem;
            margin-right: 3rem;
        }

        @media (min-width: 992px) {
            .container {
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>

<body>


    <div class="container">
        <div class="horizontal-bar-chart" id="myChart"></div>
    </div>

    <script src="chart.js"></script>
    <script>
        const myLabels = [
            {
                name: "Quisque",
                category: "Mauris",
                percent: 60,
            },
            {
                name: "Imperdiet",
                category: "Aenean",
                percent: 30,
            },
            {
                name: "Consequat",
                category: "Suspendisse",
                percent: 50,
            },
            {
                name: "Integer",
                category: "Mauris",
                percent: 10,
            },
            {
                name: "Volutpat",
                category: "Aenean",
                percent: 40,
            },
        ];

        const myCategories = [
            {
                name: "Mauris",
                color: "#3C58EF",
            },
            {
                name: "Aenean",
                color: "#EF6440",
            },
            {
                name: "Suspendisse",
                color: "#24252A",
            },
        ];
        horizontalBarChart("myChart", myLabels, myCategories);

    </script>
</body>

</html>
